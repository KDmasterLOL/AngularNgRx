<div class="w-fit mx-auto">
  <div *ngIf="profile$ | async as profile">
    <div class="px-3 py-2">Profile: {{ profile.id }}</div>
    <div class="px-3 py-2">Login: {{ profile.login }}</div>
    <div class="px-3 py-2">Name: {{ profile.name }}</div>
    <div class="px-3 py-2">Last name: {{ profile.last_name }}</div>
    <div class="px-3 py-2">Birth date: {{ profile.birth_date | date }}</div>
    <div class="px-3 py-2">City: {{ profile.city | city}}</div>
  </div>
</div>
