<table class="">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Creation date</th>
    </tr>
  </thead>
  <tbody>
    @for (ticket of tickets; track ticket) {
    <tr>
      <td class="px-3 py-2 border-x-slate-700">{{ ticket.id }}</td>
      <td class="px-3 py-2 border-x-slate-700">{{ ticket.title }}</td>
      <td class="px-3 py-2 border-x-slate-700">{{ ticket.creation_data | date }}</td>
      <td class="px-3 py-2 border-x-slate-700"><a class="text-sky-600" [routerLink]="['/ticket/',ticket.id]">Edit</a>
      </td>
    </tr>
    } @empty {
    <tr>
      <td colspan="3">There is no tickets</td>
    </tr>
    }
  </tbody>
</table>
